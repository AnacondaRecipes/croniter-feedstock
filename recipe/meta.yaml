{% set name = "croniter" %}
{% set version = "0.3.27" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "fbd72189a0ff38c27e953d15175c5fedafb953479559240a1afcf8e8e7523757" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  preserve_egg_dir: True
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip

  run:
    - python
    - python-dateutil

test:
  imports:
    - croniter
    - croniter.tests

about:
  home: https://github.com/kiorky/croniter
  license: MIT
  license_family: MIT
  summary: 'croniter provides iteration for datetime object with cron like format'
  dev_url: https://github.com/kiorky/croniter

extra:
  recipe-maintainers:
    - pmlandwehr
